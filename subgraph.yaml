specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StakingRewardsDAI
    network: goerli
    source:
      address: "0x2bc0938bE6A6b2FEc18C7783E1FAFaa0B731b6C6"
      abi: StakingRewardsDAI
      startBlock: 8885815
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Recovered
        - RewardAdded
        - RewardPaid
        - RewardsDurationUpdated
        - Staked
        - Withdrawn
      abis:
        - name: StakingRewardsDAI
          file: ./abis/StakingRewardsDAI.json
      eventHandlers:
        - event: Recovered(address,uint256)
          handler: handleRecovered
        - event: RewardAdded(uint256)
          handler: handleRewardAdded
        - event: RewardPaid(indexed address,uint256)
          handler: handleRewardPaid
        - event: RewardsDurationUpdated(uint256)
          handler: handleRewardsDurationUpdated
        - event: Staked(indexed address,uint256)
          handler: handleStaked
        - event: Withdrawn(indexed address,uint256)
          handler: handleWithdrawn
      file: ./src/staking-rewards-dai.ts
